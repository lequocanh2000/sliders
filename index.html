<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider">
        <div class="slider__content">
          <div class="slider__item">
            <img src="https://www.w3schools.com/howto/img_nature_wide.jpg" alt="img1" class="slider__img">
          </div>
          
          <div class="slider__item">
            <img src="https://www.w3schools.com/howto/img_snow_wide.jpg" alt="img1" class="slider__img">
          </div>
          
          <div class="slider__item">
            <img src="https://www.w3schools.com/howto/img_mountains_wide.jpg" alt="img1" class="slider__img">
          </div>
        </div>
        <div class="slider__control">
          <div class="slider__control-reverse" title="reverse">
            <i class="fa-solid fa-angle-left slider__control-icon"></i>
          </div>
          <div class="slider__control-next" title="next">
            <i class="fa-solid fa-angle-right  slider__control-icon"></i>
          </div>
        </div>
        <div class="slider__dot">
          <div class="slider__dot-item"></div>
          <div class="slider__dot-item"></div>
          <div class="slider__dot-item"></div>
        </div>
      </div>

      <script src="./javascript.js"></script>
</body>
</html>
